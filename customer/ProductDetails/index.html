<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Skin Modal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.8);
            font-family: 'Arial', sans-serif;
        }
        .modal {
            width: 800px;
            position: fixed;
            display: flex;
            align-items: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #443d4a;
            padding: 30px;
            border-radius: 3%;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .modal-header{
            background-image: url("https://screenshots.cs.money/csmoney2/c55bba56d68963236d2045e2e3a1cf2f_large_preview.png");
        }
        .modal-header img {
            width: 400px;
            height: 50%;
            margin-right: 30px;
            border-bottom: 1px solid #ddd;
        }
        .modal-body {
            width: 300px;
            padding: 10px 0;
            font-size: 15px
        }
        .modal-body h3 {
            font-weight: bold;
            color: azure;
            font-size: 20px;
        }
        .modal-body p strong{
            color: #8f6fd0;
        }
        .modal-body p span{
            color: white;
        }
        .float-container {
            width: auto;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            margin: 10px 0;
            position: relative;
        }
        .float-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }
        .float-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            z-index: 2;
        }
        .float-pointer {
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #ecedec;
            z-index: 1;
        }
        .modal-body .addToCartBttn{
            position: fixed;
            background-color: #8f6fd0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            width: 40%; /* Adjust the width to match the image */
            padding: 10px 0; /* Adjust the padding to increase the height */
            font-size: 16px; /* Adjust the font size if necessary */
            font-weight: bold; /* Make the text bold */
            margin-bottom: 10px;

        }
        button:hover {
            background-color: #7b8186;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <img src="https://steamcommunity-a.akamaihd.net/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpou-6kejhz2v_Nfz5H_uO1gb-Gw_alIITXk25V4ct2te_T8ILvkWu5rhc1JjTtIobBcwA-ZV-G_lHvwuzr15fq75WamHRm6Scj4XiJmB3hhB8ea-FnhOveFwthv4bIjg" alt="CS:GO Skin">
        </div>
        <div class="modal-body">
            <h3>Emphorosaur-S</h3>
            <p><strong>Collection:</strong> <span>The Revolution Collection</span></p>
            <p><strong>Collection:</strong> <span>The Revolution Collection</span></p>
            <p><strong>Float Value:</strong><span>0.9</span></p>
            <p><strong>Rarity:</strong><span> Restricted</span></p>
            <div class="float-container">
                <div class="float-bar" id="float-bar"></div>
                <div class="float-label" id="float-label">0.2861</div>
                <div class="float-pointer" id="float-pointer"></div>
            </div>
            <p><strong>Price:</strong><span>RM 1.79</span></p>
            <button class="addToCartBttn" onclick="addToCart()">Add to cart</button>
        </div>
        <div class="modal-footer">
            
        </div>
    </div>
    <script>
        function addToCart() {
            // Add JavaScript code to handle the trade action
            alert('Added to cart!');
        }
        function updateFloatBar(floatValue) {
            const floatBar = document.getElementById('float-bar');
            const floatLabel = document.getElementById('float-label');
            const floatPointer = document.getElementById('float-pointer');
            const percentage = floatValue * 100;
    
            floatBar.style.width = percentage + '%';
            floatLabel.textContent = floatValue.toFixed(1);
            floatPointer.style.left = `calc(${percentage}% - 10px)`;
    
            if (floatValue <= 0.9)
                floatBar.style.backgroundColor = '#ff0000'; // Battle-Scarred (Red)
            if (floatValue <= 0.7)
                floatBar.style.backgroundColor = '#ffbf00'; // Well-Worn (Orange)
            if (floatValue <= 0.5)
                floatBar.style.backgroundColor = 'rgb(252, 252, 6)'; // Field-Tested (yellow)
            if (floatValue <= 0.3)
                floatBar.style.backgroundColor = '#a3a3ff'; // Minimal Wear (Blue)
            if (floatValue <=0.1)
                floatBar.style.backgroundColor ='#4caf50' ; // Factory New (Green)
        }
        // Initialize the float bar with the item's float value
        updateFloatBar(0.9);
    </script>
</body>
</html>
